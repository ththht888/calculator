<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="./staticCalc/icons/calculator-simple.svg"
      type="image/x-icon"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="mainBlock" class="blockMain">
      <div id="calculator" class="blockCalculator">
        <input placeholder="0" id="input-num" class="inputCalc" />
        <div class="buttons-grid">
          <button class="blockButton" data-value="7">7</button>
          <button class="blockButton" data-value="8">8</button>
          <button class="blockButton" data-value="9">9</button>
          <button class="blockButton" data-value="/">/</button>

          <button class="blockButton" data-value="4">4</button>
          <button class="blockButton" data-value="5">5</button>
          <button class="blockButton" data-value="6">6</button>
          <button class="blockButton" data-value="*">*</button>

          <button class="blockButton" data-value="1">1</button>
          <button class="blockButton" data-value="2">2</button>
          <button class="blockButton" data-value="3">3</button>
          <button class="blockButton" data-value="-">-</button>

          <button class="blockButton" data-value="+">+</button>
          <button class="blockButton" data-value="0">0</button>
          <button class="blockButton" data-value="C">C</button>
          <button class="blockButton" data-value=".">.</button>
          <button class="blockButton" data-value="=">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
